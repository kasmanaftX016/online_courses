{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans 'Login - Online Course Platform'%}{% endblock %}

{% block content %}
<section class="login-section">
    <div class="container">
        <div class="login-box">
            <h1>{% trans 'Login to Your Account'%}</h1>
            <form method="post" class="login-form">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="username" placeholder="Username" class="form-input" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" class="form-input" required>
                </div>
                <button type="submit" class="btn-primary">{% trans 'Login '%}</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
